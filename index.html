<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sievers Resort – Farewell</title>
    <style>
      html,
      body {
        margin: 0;
        font-family: "HelveticaNeue", "Helvetica Neue", sans-serif;
        height: 100dvh;
        overflow: hidden;
      }

      body {
        background-color: #517490;
      }

      .sr-only:not(:focus):not(:active) {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      video {
        width: 100dvw;
        height: 100dvh;
        object-fit: cover;
        display: block;
      }

      .overlay {
        backdrop-filter: blur(10px) saturate(150%);
        padding: 1rem;
        top: 0;
        left: 0;
        position: absolute;
        width: calc(100dvw - 2rem);
        height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .overlay * + * {
        margin-top: 2rem;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
      }

      img.logo {
        max-width: 45rem;
      }

      img.farewell {
        max-width: 10rem;
      }

      a.button {
        background-color: rgba(255, 255, 255, 0.9);
        display: inline-block;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        color: #517490;
        margin-top: 4rem;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="/poquet-diamonds.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1 class="sr-only">Sievers Resort</h1>
      <p class="sr-only">Farewell</p>
      <img class="logo" src="/logotype.svg" />
      <img class="farewell" src="/farewell.svg" />
      <a href="https://www.hackensackchamber.com" class="button"
        >Visit the Hackensack Minnesota Chamber of Commerce</a
      >
    </div>
  </body>
</html>
